<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header class="pt-5 pb-3">
        <img src="assets/icons/logo.png" class="logo d-block mx-auto" alt="logo" />
      </header>
      <main>
          <div class="search">
            <div class="main-search">
              <div class="row">
                <div class="col-12">
                  <div class="search-container px-3 py-3">
                    <input type="text" class="form-control input-search" placeholder="Rechercher une recette">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="search-filter-tags mt-4">
              
            </div>

            <div class="search-filter mt-4">
              <div class="drop-down-filter px-3 py-3 me-2 drop-down-primary" data-filter-type="ingredients">
                <div class="drop-down-filter-search">
                  <div class="drop-down-filter-title me-4">
                    <span>Ingredients</span>
                    <input class="drop-down-filter-input-search-ingredient" data-search="primary" type="text" placeholder="Rechercher un ingrÃ©dient">
                  </div>
                  <div class="drop-down-filter-icon">
                    <i class="fas fa-chevron-down"></i>
                    <i class="fas fa-chevron-up"></i>
                  </div>
                </div>
                <div class="drop-down-filter-content px-3 py-3">
                  
                </div>
                <div class="primary-no-result no-result-message pt-2 hidden">
                  <p class="mb-0">No ingredient founded.</p>
                </div>
              </div>
              <div class="drop-down-filter closed px-3 py-3 me-2 drop-down-success" data-filter-type="appareils">
                <div class="drop-down-filter-search">
                  <div class="drop-down-filter-title me-4">
                    <span>Appareils</span>
                    <input class="drop-down-filter-input-search-appareil" data-search="success" type="text" placeholder="Rechercher un appareil">
                  </div>
                  <div class="drop-down-filter-icon">
                    <i class="fas fa-chevron-up"></i>
                    <i class="fas fa-chevron-down"></i>
                  </div>
                </div>
                <div class="drop-down-filter-content px-3 py-3">

                </div>
                <div class="success-no-result no-result-message pt-2 hidden">
                  <p class="mb-0">No appareil founded.</p>
                </div>
              </div>
              <div class="drop-down-filter closed px-3 py-3 me-2 drop-down-danger" data-filter-type="ustensiles">
                <div class="drop-down-filter-search">
                  <div class="drop-down-filter-title me-4">
                    <span>Ustensiles</span>
                    <input class="drop-down-filter-input-search-ustensile" data-search="danger" type="text" placeholder="Rechercher un ustensile">
                  </div>
                  <div class="drop-down-filter-icon">
                    <i class="fas fa-chevron-up"></i>
                    <i class="fas fa-chevron-down"></i>
                  </div>
                </div>
                <div class="drop-down-filter-content px-3 py-3">

                </div>
                <div class="danger-no-result no-result-message pt-2 hidden">
                  <p class="mb-0">No ustensile founded.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="dishes mt-4 row">

          </div>
          <div class="no-result mt-4 hidden">
            <p class="text-center">No result found</p>
          </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
